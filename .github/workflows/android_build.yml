name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # We don't strictly need to install npm dependencies or build the Next.js app 
      # IF you commit the 'out' folder and 'android' folder fully synced.
      # However, it's safer to ensure the 'android' folder is there. 
      # Assuming you are committing the 'android' folder as per standard Capacitor workflow.
      
      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Capacitor Sync
        run: npx cap sync

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
